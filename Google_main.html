<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Google_main.css">
    <title>Google_haram</title>
</head>
<body>
    <header>
        <div class="top-bar">
            <ul>
                <li>
                    <a href=""><img src="Google_profile.png" alt=""></a>
                </li>
                <li>
                    <a href=""><img src="Gogole_app.png" alt=""></a>
                </li>
                <li>
                    <a href="https://www.google.co.kr/imghp?hl=ko&tab=ri&ogbl">이미지</a>
                </li>
                <li>
                    <a href="https://mail.google.com/mail/?tab=rm&ogbl">Gmail</a>
                </li>
            </ul>
        </div>
    </header>
    <div class="content">
            <img src="Google_logo.png" alt=""  class="logo">
            <div class="frame">
                <div class="center">
                    <ul>
                        <li>
                            <img src="Magnifier-img.png" alt="" class="Magnifier-img">  
                        </li>
                        <li>
                            <input type="search" placeholder="Google 검색 또는 URL 입력">
                        </li>
                        <li>
                            <button type="button"><img src="Voice_search.png" alt=""></button>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="a-container">
                <a href="https://youtube.com/">
                    <div class="icon">
                        <img src="youtube.png" alt="">
                        <div class="font-box">
                            <p class="icon-font">
                                You Tube
                            </p>
                        </div>
                    </div>
                </a>
                <a href="https://www.naver.com/">
                    <div class="icon">
                        <img src="naver.png" alt="">
                        <div class="font-box">
                            <p class="icon-font">
                                NAVER
                            </p>
                        </div>
                    </div>
                </a>
                <a href="https://www.instagram.com/">
                    <div class="icon">
                        <img src="instagram.png" alt="">
                        <div class="font-box">
                            <p class="icon-font">
                                Instagram
                            </p>
                        </div>
                    </div>
                </a>
                <a href="https://www.facebook.com/">
                    <div class="icon">
                        <img src="facebook.png" alt="">
                        <div class="font-box">
                            <p class="icon-font">
                                Facebook
                            </p>
                        </div>
                    </div>
                </a>
                <a href="https://classroom.google.com/">
                    <div class="icon">
                        <img src="classroom.png" alt="">
                        <div class="font-box">
                            <p class="icon-font">
                                수업
                            </p>
                        </div>
                    </div>
                </a>
                <a href="https://discord.com/">
                    <div class="icon">
                        <img src="discord.png" alt="">
                        <div class="font-box">
                            <p class="icon-font">
                                Discord
                            </p>
                        </div>
                    </div>
                </a>
                <a href="https://github.com/">
                    <div class="icon">
                        <img src="github.png" alt="">
                        <div class="font-box">
                            <p class="icon-font">
                                Github
                            </p>
                        </div>
                    </div>
                </a>
                <a href="https://www.google.co.kr/">
                    <div class="icon">
                        <img src="google.png" alt="">
                        <div class="font-box">
                            <p class="icon-font">
                                Google
                            </p>
                        </div>
                    </div>
                </a>
            </div>
    </div>
</body>
</html>
